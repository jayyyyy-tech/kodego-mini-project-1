    <section id="services" class="padding pt-4 mt-5 mw-50">
      <form class="form row g-3 p-4">
        <h3>CLIENT INFORMATION FORM</h3>
        <p>Fill out form carefully</p>
        <div class="col-md-6">
          <input
            type="Text"
            class="form-control"
            id="inputText4"
            placeholder="Name"
          />
        </div>
        <div class="col-md-6">
          <input
            type="email"
            class="form-control"
            id="inputEmail4"
            placeholder="Email"
          />
        </div>
        <div class="col-12">
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="Address"
          />
        </div>
        <div class="col-12">
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="Apartment, studio, or floor"
          />
        </div>
        <div class="col-12">
          <input
            type="number"
            class="form-control"
            id="inputNumber"
            placeholder="Number"
          />
        </div>
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            id="inputCity"
            placeholder="City"
          />
        </div>

        <div class="col-md-2">
          <input
            type="text"
            class="form-control"
            id="inputZip"
            placeholder="Zip"
          />
        </div>
        <div class="form-check pt-2">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Design works - Residential
          </label>
        </div>
        <div class="form-check pt-2">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Design works - Commercial
          </label>
        </div>
        <div class="form-check pt-2">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault3"
          />
          <label class="form-check-label" for="flexRadioDefault3">
            Installation works - Electrical
          </label>
        </div>
        <div class="form-check pt-2">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault4"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault4">
            Installation works - Plumbing
          </label>
        </div>
        <div class="form-check pt-2">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault5"
          />
          <label class="form-check-label" for="flexRadioDefault5">
            Renovation Works
          </label>
        </div>
        <div class="form-check pt-2">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault6"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault6">
            Repair works
          </label>
        </div>
        <div class="form-check pt-2">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault7"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault7">
            Other
          </label>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
